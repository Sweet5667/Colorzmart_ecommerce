{% extends 'colorzapp/layouts/main.html' %}
{% block title %}
  Collections
{% endblock title %}
{% block content %} 
  <section class="bg-light py-4 my-5" style="min-height:600px;">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h4 class="mb-3">Categories</h4>
          <hr style="border-color:black;">
        </div>
        
		  <table class="table table-bordered">
			  <tr>
				  <th>Image</th>
				  <th>Product Name</th>
				  <th>Unit Price</th>
				  <th>Remove</th>
			  </tr>
			  {% for data in fav %}
			  <tr>
				  <td><img src="{{data.product.product_image.url}}" height="150px" alt="{{data.product.name}}"></td>
				  <td>{{data.product.name}}</td>
				  <td>{{data.product.selling_price}}</td>
				  <td><a href="{% url 'remove_fav' data.id %}" onclick="return confirm('Are You Sure To Remove')" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i> Remove</a></td>
				  
        {% endfor %}
        
		  </table>
				  
      </div>
      </div>
  </section>
{% endblock content %}
