{% extends "colorzapp/layouts/main.html" %}

{% block content %}
<section class="bg-light py-4 my-5" style="min-height:600px;">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h4 class="mb-3">{{title}}</h4>
				<hr style="border-color:black;">
			</div>
			{% for data in products %}
        <div class="col-md-4 col-lg-3 col-6">
        	<div class="card my-3">
				<a href="{% url 'product_details' title data.name %}">
            	<img src="{{data.product_image.url}}"  class="card-image-top" style="position:relative;left:20px;" alt="Categories">
            	
            	<div class="card-body">
              		<h5 class="card-title text-primary">{{data.name}}</h5>
              		<p class="card-text">
							<span class="inner_span strikethrough">Rs.{{data.original_price | stringformat:'d'}}</span>
						
						<span class="float-end new_price">
							Rs.{{data.selling_price | stringformat:'d'}}
						</span>
					</p>
           		</div>
           		 </a>
          	</div>
        </div>
           {% endfor %}
		</div>
	</div>
</section>
{% endblock content %}
