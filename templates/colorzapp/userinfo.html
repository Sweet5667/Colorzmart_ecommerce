{% extends "colorzapp/layouts/main.html" %}

{% block title %}
Register
{% endblock title %}

{% block content %}

<div class="container" style="margin-top:70px;min-height:600px;">
	<div class="row">
		<div class="col-12">
			<h4 class="mb-3">Your Information</h4>
			<hr style="border-color:black;">
			{% include 'colorzapp/inc/message.html' %}
		</div>
	</div>
	<section class="py-2 my-4">
		<div class="col-12">
		
		<form method="POST" action="">
			 {%  csrf_token %}
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="mb-4">
							<label for="" class="form-label">Name </label>
							{{form.name}}
						</div>
					</div>
				</div>
				<div class="row">
						<div class="col-12">
							<div class="mb-4">
								<label for="" class="form-label">Mobile No</label>
							{{form.mobile}}
							</div>
						</div>
				</div>
				<div class="row">
				
						<div class="mb-4">
							<label for="" class="form-label">Address </label>
							{{form.address}}
						</div>
				</div>	
						<div class="my-4">
							<button type="submit" class="btn btn-primary">Confirm</button>
						</div>
			</div>	
					</form>
		</div>
	</section>
</div>

{% endblock content %}
